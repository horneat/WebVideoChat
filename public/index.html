<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Video Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Language Selector -->
        <div class="language-selector">
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="tr">T√ºrk√ße</option>
                <option value="es">Espa√±ol</option>
                <option value="fr">Fran√ßais</option>
            </select>
        </div>

        <div class="main-layout">
            <!-- Left Side: Video Area -->
            <div class="video-section">
                <div class="video-container ratio-9-16">
                    <!-- Main Video - Remote User -->
                    <div class="video-wrapper main-video">
                        <video id="remoteVideo" autoplay playsinline></video>
                        <div class="video-label" id="remoteLabel" data-i18n="waitingPartner">Waiting for partner...</div>
                        <div class="quality-indicator quality-high" id="qualityIndicator">HD</div>
                    </div>
                    
                    <!-- Preview Video - Local User (Small) -->
                    <div class="video-wrapper preview-video">
                        <video id="localVideo" autoplay muted playsinline></video>
                        <div class="video-label" data-i18n="you">You</div>
                    </div>
                </div>

                <!-- Screen Size Controls -->
                <div class="screen-size-controls">
                    <button class="size-btn active" data-ratio="9-16">9:16</button>
                    <button class="size-btn" data-ratio="16-9">16:9</button>
                    <button class="size-btn" data-ratio="1-1">1:1</button>
                    <button class="size-btn" data-ratio="auto" data-i18n="auto">Auto</button>
                </div>
            </div>

            <!-- Right Side: Controls and Chat -->
            <div class="controls-section">
                <!-- Connection Status -->
                <div id="connectionStatus" class="status" style="display: none;" data-i18n="connecting">Connecting...</div>
                
                <!-- Main Controls -->
                <div class="controls-panel">
                    <h3 data-i18n="controls">Controls</h3>
                    <div class="control-buttons">
                        <button id="muteBtn" class="control-btn" data-i18n="mute">üîá Mute</button>
                        <button id="selfMuteBtn" class="control-btn" data-i18n="selfMute">ü§´ Self Mute</button>
                        <button id="videoBtn" class="control-btn" data-i18n="stopVideo">üìπ Stop Video</button>
                        <button id="qualityBtn" class="control-btn">‚ö° <span data-i18n="quality">Quality</span>: <span data-i18n="balanced">Balanced</span></button>
                        <button id="shareBtn" class="control-btn" data-i18n="copyLink">üîó Copy Link</button>
                    </div>
                </div>

                <!-- Statistics Panel -->
                <div class="stats-panel">
                    <h3 data-i18n="statistics">Statistics</h3>
                    <div class="stats-content">
                        <div class="stat"><span data-i18n="bitrate">Bitrate</span>: <span id="bitrateStat">-</span></div>
                        <div class="stat"><span data-i18n="resolution">Resolution</span>: <span id="resolutionStat">-</span></div>
                        <div class="stat"><span data-i18n="fps">FPS</span>: <span id="fpsStat">-</span></div>
                        <div class="stat"><span data-i18n="packets">Packets</span>: <span id="packetsStat">-</span></div>
                    </div>
                </div>

                <!-- Chat Section -->
                <div class="chat-panel">
                    <h3 data-i18n="chat">Chat</h3>
                    <div class="chat-container">
                        <div id="chatMessages" class="chat-messages"></div>
                        <div class="chat-input-container">
                            <input type="text" id="chatInput" placeholder="Type a message..." data-i18n-placeholder="typeMessage">
                            <button id="sendBtn" data-i18n="send">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="languages.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
